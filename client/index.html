<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style = "background-color: #1c2e4a;">
    
    <div>
        <p> Valorant is a game with four different classes.
            Each class has a set of unique characters who all have unique abilities. 
        </p>
    </div>
 <!-- make it so the agents list is updated when the button is pressed -->
 <div id = "buttonGroup">
    <div>
        <button id = "Duelist" data-toggle="collapse"data-target = "#duel" class = "btn btn-primary btn-lg"> Duelists </button> 
        <div id = "duel" class = "collapse mt-3"> 
            <ul>
                <div id = "Duelistcon"></div>
        
            </ul>
        </div>
    </div>


    <div> 
        <button id = "Initiator" data-toggle ="collapse"data-target = "#init" class = "btn btn-primary btn-lg"> Initiators </button>
        <div id = "init" class = "collapse mt-3">
                <ul> 
                    <div id = "Initiatorcon" ></div>

            </ul>
        </div>
    </div>

    <div> 
        <button id = "Sentinel" data-toggle ="collapse"data-target = "#sen" class = "btn btn-primary btn-lg"> Sentinels </button>
        <div id = "sen" class = "collapse mt-3">
                <ul> 
                    <div id = "Sentinelcon"></div>
                </ul>
        </div>
    </div>

    <div> 
        <button id = "Controller" data-toggle ="collapse"data-target = "#control" class = "btn btn-primary btn-lg"> Controllers </button>
        <div id = "control" class = "collapse mt-3">
                <ul> 
                    <div id = "Controllercon"></div>
                </ul>    
        </div> 
    </div>
</div>


    <div> 
     
            <button data-toggle ="collapse"data-target = "#searching" class = "btn btn-primary btn-lg"> Ability Search </button>

            <div id = "searching" class = "collapse mt-3">
    
                <p> 
                    <form id = "form-duel" >
                        <input id = "in-Name" name = "Name"></input>
                        <button type = "submit"> Search </button> 
                    </form>
                </p>

            <div id = "container"></div>

             
        
            </div>       

    
    </div> 

    

    <div> 
     
        <button data-toggle ="collapse"data-target = "#submitting" class = "btn btn-primary btn-lg"> New agent </button>

        <div id = "submitting" class = "collapse mt-3">

            <p> 
                <form id = "form-name" >
                     
                    Name <input id = "sub-name" name = "sub-name" ></input>
                    Ability <input id = "sub-ability" name = "sub-ability"></input>
                    Class <select id = "sub-class" name = "sub-class" > 
                        <option value="Duelist"> Duelist </option> 
                        <option value="Sentinel"> Sentinel </option>
                        <option value="Initiator"> Initiator </option>
                        <option value="Controller"> Controller </option>
                    </select>
                    <button id = "submit" type = "submit"> Submit </button> 
                </form>
                <div><p id = "text-box"></p></div>
                
            </p>

       

         
    
        </div>       


</div>


 <div>    
    <script src ="fetch-client.js"></script>
    <script src = "fetch-server.js"></script>
</div>

</body>
</html>
