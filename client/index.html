<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    
<div>
    <p> Valorant is a game with four different classes.
        Each class has a set of unique characters who all have unique abilities. 
    </p>
</div>

<div>
   <button data-toggle ="collapse"data-target = "#duel" class = "btn btn-lg "> Duelists </button> 
   <div id = "duel" class = "collapse mt-3"> 
        <ul>
            <li> Jett </li>
            <li> Reyna </li>
            <li> Raze </li>
            <li> Neon </li>
        </ul>
   </div>
</div>


<div> 
    <button data-toggle ="collapse"data-target = "#init" class = "btn btn-lg"> Initiators </button>
    <div id = "init" class = "collapse mt-3">
        <ul>
                <li> Sova </li>
                <li> Fade </li>
                <li> Skye </li>
                <li> Gekko </li>
        </ul>
    </div>
 </div>

 <div> 
    <button data-toggle ="collapse"data-target = "#sen" class = "btn btn-lg "> Sentinels </button>
    <div id = "sen" class = "collapse mt-3">
        <ul> 
                <li> Killjoy </li>
                <li> Deadlock </li>
                <li> Cypher </li>
                <li> Sage </li>
        </ul>
    </div>
 </div>

 <div> 
    <button data-toggle ="collapse"data-target = "#control" class = "btn btn-lg "> Controllers </button>
    <div id = "control" class = "collapse mt-3">
        <ul> 
            <li> Omen </li>
            <li> Astra </li>
            <li> Viper </li>
            <li> Brimstone </li>
    </ul>

    </div> 
</div>



<div> 
     
        <button data-toggle ="collapse"data-target = "#searching" class = "btn btn-lg "> Ability Search </button>

        <div id = "searching" class = "collapse mt-3">
    
            <p> 
                <form id = "form-duel" >
                    <input id = "in-tag" name = "tag"></input>
                    <button type = "submit"> Search </button> 
                </form>
            </p>

            <div id = "duel-container"></div>

             
        
        </div>       

    
</div> 


    
<script src ="fetch-client.js"></script>

</body>

</html>
